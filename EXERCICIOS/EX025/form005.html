<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino <br></label>            
        </fieldset>
        
        
        <fieldset>

            <legend>Esporte</legend>

            <input type="checkbox" name="esjudo" id="iesjudo"><label for="iesjudo">Judô</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei" checked><label for="iesvolei">Volei</label> <br>
            <input type="checkbox" name="esesqui" id="iesqui"><label for="iesqui">Esqui</label> <br>
            <input type="checkbox" name="espebolim" id="iespebolim"><label for="iespebolim">Pebolim</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
