<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 </title>
    

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--Usar as imagens sempre em ordem de tamanho-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1> Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/12 ForFun-4 A.M..mp3" controls ></audio>
    

    <audio preload="metadata"  controls loop>
        <source src="midia/1 ForFun-Hidropônica.mp3" type="audio/mpeg">
        <source src="midia/1 ForFun-Hidropônica.ogg" type="audio/ogg">
        <source src="midia/1 ForFun-Hidropônica.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/1 ForFun-Hidropônica.mp3" download="midia/1 ForFun-Hidropônica.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
